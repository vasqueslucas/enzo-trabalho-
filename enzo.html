<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr.IA - Assistente Virtual</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #2b2b2b;
      border-left: 1px solid #444;
      border-right: 1px solid #444;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    .chat-header {
      background-color: #00796b;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #004d40;
    }
    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 14px;
    }
    .user {
      align-self: flex-end;
      background-color: #4db6ac;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background-color: #424242;
      color: #fff;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #333;
      border-top: 1px solid #555;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #555;
      border-radius: 20px;
      background-color: #222;
      color: #fff;
      outline: none;
    }
    .chat-footer button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .disclaimer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/doctor-male.png" width="24" alt="icon">
      Dr.IA - Assistente Virtual de Saúde
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>
  <div class="disclaimer">Este chat não substitui um médico.</div>
  
  <script>
    const respostas = {
      "dor de cabeça": "Dor de cabeça pode ser causada por estresse, desidratação ou enxaqueca. Remédios naturais incluem chá de camomila e compressa fria. Medicamentos comuns: Dipirona, Paracetamol ou Ibuprofeno.",
      "febre": "A febre é uma resposta do corpo contra infecções. Remédios naturais: banho morno, hidratação e repouso. Medicamentos comuns: Paracetamol, Dipirona. Consulte um médico se a febre durar mais de 3 dias.",
      "tosse seca": "A tosse seca pode estar relacionada a alergias ou infecções virais. Remédios naturais: mel com limão, vaporização. Medicamentos: xarope antitussígeno (como Levodropropizina ou Dropropizina).",
      "covid": "Os sintomas de COVID-19 incluem febre, tosse, perda de olfato e paladar. Faça um teste rápido se houver suspeita. Use máscara e isole-se. Consulte o médico ao sinal de agravamento.",
      "manchas vermelhas": "Manchas vermelhas podem ter várias causas: alergias, viroses ou dengue. Remédios naturais: banho de aveia, compressas frias. Evite coçar. Consulte um médico se aparecerem outros sintomas como febre.",
      "dor abdominal": "Dor abdominal do lado inferior direito pode indicar apendicite. Se for intensa e acompanhada de náusea, procure atendimento médico urgente. Para cólicas leves: chá de erva-doce e compressa morna.",
      "dor no peito": "Dor no peito pode ser algo sério. Se vier acompanhada de falta de ar, suor frio ou náusea, procure emergência. Pode ser também ansiedade ou refluxo. Evite se automedicar nesses casos.",
      "garganta": "Dor de garganta pode ser causada por vírus ou bactérias. Remédios naturais: mel com própolis, gargarejo com água morna e sal. Medicamentos: pastilhas, anti-inflamatórios como ibuprofeno.",
      "resfriado": "O resfriado é mais leve que a gripe e dura poucos dias. Sintomas: coriza, espirros e dor de garganta leve. Tratamentos naturais: chás quentes, repouso. Medicamentos: antitérmicos, antigripais como Benegrip ou Neosoro para o nariz.",
      "tontura": "Tontura e fraqueza podem indicar pressão baixa, desidratação ou hipoglicemia. Coma algo leve e se hidrate. Se persistir, procure atendimento. Evite movimentos bruscos."
    };
  
    const sugestoes = [
      "Estou com dor de cabeça",
      "Tenho febre alta",
      "Estou com tosse seca",
      "Apareceram manchas vermelhas",
      "Tô com tontura"
    ];
  
    window.onload = () => {
      const sugestoesDiv = document.createElement("div");
      sugestoesDiv.style.display = "flex";
      sugestoesDiv.style.flexWrap = "wrap";
      sugestoesDiv.style.gap = "10px";
      sugestoesDiv.style.padding = "10px";
      sugestoesDiv.style.backgroundColor = "#1e1e1e";
      sugestoesDiv.style.borderTop = "1px solid #444";
      sugestoesDiv.style.justifyContent = "center";
  
      sugestoes.forEach(texto => {
        const btn = document.createElement("button");
        btn.innerText = texto;
        btn.style.backgroundColor = "#2196f3";
        btn.style.color = "white";
        btn.style.border = "none";
        btn.style.padding = "10px 15px";
        btn.style.borderRadius = "30px";
        btn.style.fontWeight = "bold";
        btn.style.boxShadow = "0 2px 6px rgba(0, 0, 0, 0.2)";
        btn.style.transition = "transform 0.2s ease";
        btn.onmouseover = () => btn.style.transform = "scale(1.05)";
        btn.onmouseout = () => btn.style.transform = "scale(1)";
        btn.style.cursor = "pointer";
        btn.onclick = () => {
          document.getElementById("user-input").value = texto;
          enviarMensagem();
        };
        sugestoesDiv.appendChild(btn);
      });
  
      document.body.insertBefore(sugestoesDiv, document.querySelector(".disclaimer"));
    }
  
    function enviarMensagem() {
      const input = document.getElementById("user-input");
      const texto = input.value.trim();
      if (texto === "") return;
  
      adicionarMensagem(texto, "user");
  
      setTimeout(() => {
        const resposta = buscarResposta(texto);
        adicionarMensagem(resposta, "bot");
      }, 500);
  
      input.value = "";
    }
  
    function adicionarMensagem(texto, tipo) {
      const chatBody = document.getElementById("chat-body");
      const msg = document.createElement("div");
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  
      msg.className = `message ${tipo}`;
      msg.innerHTML = `
        <div style="display: flex; align-items: center; gap: 8px;">
          <img src="${tipo === 'bot' ? 'https://img.icons8.com/ios-filled/24/doctor-male.png' : 'https://img.icons8.com/ios-filled/24/user.png'}"/>
          <span>${texto}</span>
        </div>
        <div style="font-size: 10px; color: gray; text-align: right; margin-top: 2px">${time}</div>
      `;
      msg.style.animation = "fadeIn 0.3s ease";
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  
    function buscarResposta(pergunta) {
      pergunta = pergunta.toLowerCase().normalize('NFD').replace(/[̀-ͯ]/g, '');
  
      for (let chave in respostas) {
        const chaveNormalizada = chave.toLowerCase().normalize('NFD').replace(/[̀-ͯ]/g, '');
        if (pergunta.includes(chaveNormalizada)) {
          return respostas[chave];
        }
      }
      return "Desculpe, ainda não sei responder isso.";
    }
  </script>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  
    @media (max-width: 600px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border: none;
      }
      .chat-body {
        padding: 10px;
      }
      .chat-footer input {
        font-size: 16px;
      }
    }
  </style>
  
</body>
</html>
